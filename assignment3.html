<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Digit Generator</title>
    <link rel="stylesheet" href="sub.css"> <!-- Link to CSS file -->
</head>
<body>
    <div class="generator-container">
        <h2>Random Digit Generator</h2>
        <input type="number" id="minValue" placeholder="Enter minimum value" />
        <input type="number" id="maxValue" placeholder="Enter maximum value" />
        <br>
        <button onclick="generateRandomNumber()">Generate Random Number</button>
        <div class="result" id="randomNumber"></div>
    </div>
    
    <script src="to.js"></script> <!-- Link to JS file -->
</body>
</html>
